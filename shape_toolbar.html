<ul class="toolbar-ul">
    <li class="toolbar-li left-corner">
        <div class="border" data-clickcallback="btn_border">
            <div class="icon01" data-clickcallback="btn_border"></div>
            <div class="txt" data-clickcallback="btn_border">边框</div>
        </div>
        <span class="border-arrow"></span>
        <div class="subbox bottom">
            <ul class="line-style-ul">
                <li class="line-style-li solid selected" data-clickcallback="solid_border"></li>
                <li class="line-style-li dash" data-clickcallback="dash_border"></li>
            </ul>
            <ul class="line-color-ul">
                <li class="line-color-li color02" data-colorindex="1" data-clickcallback="border_corlor"><span class="checked"></span></li>
                <li class="line-color-li color03" data-colorindex="2" data-clickcallback="border_corlor"><span class="checked"></span></li>
                <li class="line-color-li color04" data-colorindex="3" data-clickcallback="border_corlor"><span class="checked"></span></li>
                <li class="line-color-li color05" data-colorindex="4" data-clickcallback="border_corlor"><span class="checked"></span></li>
            </ul>
        </div>
    </li>
    <li class="toolbar-li">
        <div class="fill" data-clickcallback="btn_fill">
            <div class="icon02" data-clickcallback="btn_fill"></div>
            <div class="txt" data-clickcallback="btn_fill">填充</div>
        </div>
        <span class="fill-arrow"></span>
        <div class="fill-subbox">
            <ul class="fill-color-ul">
                <li class="fill-color-li color01" data-colorindex="1" data-clickcallback="fill_color"><span class="checked"></span></li>
                <li class="fill-color-li color02" data-colorindex="2" data-clickcallback="fill_color"><span class="checked"></span></li>
                <li class="fill-color-li color03" data-colorindex="3" data-clickcallback="fill_color"><span class="checked"></span></li>
                <li class="fill-color-li color04" data-colorindex="4" data-clickcallback="fill_color"><span class="checked"></span></li>
                <li class="fill-color-li color05" data-colorindex="5" data-clickcallback="fill_color"><span class="checked"></span></li>
            </ul>
        </div>
    </li>
     <li class="toolbar-li">
        <div class="icon06" data-clickcallback="btn_edit"></div>
        <div class="txt" data-clickcallback="btn_edit">编辑</div>
    </li>
    <li class="toolbar-li">
        <div class="icon03" data-clickcallback="btn_top"></div>
        <div class="txt" data-clickcallback="btn_top">置顶</div>
    </li>
    <li class="toolbar-li">
        <div class="icon04" data-clickcallback="btn_copy"></div>
        <div class="txt" data-clickcallback="btn_copy">复制</div>
    </li>
    <li class="toolbar-li right-corner">
        <div class="icon05" id="btn_close" data-clickcallback="btn_close"></div>
        <div class="txt" data-clickcallback="btn_close">删除</div>
    </li>
</ul>
